- name: Operating System
  ansible.builtin.debug:
    msg: "{{ ansible_distribution }} {{ ansible_distribution_major_version }} ({{ ansible_distribution_release }})"

- name: Debian and related families
  when: ansible_distribution in debian_family
  ansible.builtin.include_tasks: debian.yml

- name: CentOS and related families
  when: ansible_distribution in centos_family
  ansible.builtin.include_tasks: centos.yml

- name: Ensure pip is up-to-date
  changed_when: false
  ansible.builtin.command:
    cmd: python3 -m pip install -U pip

- name: Install Projector
  ansible.builtin.pip:
    name: projector-installer
    executable: /usr/local/bin/pip3

- name: Install Projector IDEs
  ansible.builtin.command:
    # Expect an IDE in the list to be in the format: 'WebStorm 2021.1.2'.
    # Splitting on a space and getting the first input should create a config 'WebStorm'.
    cmd: projector --accept-license autoinstall --config-name "{{ item.split(' ')[0] }}" --ide-name "{{ item }}"
    creates: "{{ ansible_env.HOME }}/.projector/configs/{{ item.split(' ')[0] }}"
  loop: "{{ ides }}"
  environment:
    # centos 7 does not support C.utf8
    # Every system seems to support en_US.utf8
    # Check with 'locale -a'
    LC_ALL: en_US.utf8
    LANG: en_US.utf8
