---

- name: Uninstall IDE
  ansible.builtin.command:
    cmd: projector ide uninstall "{{ item.name }}"
    removes: "{{ ansible_env.HOME }}/.projector/configs/{{ item.name.split(' ')[0] }}"

- name: Remove idempotency cache
  ansible.builtin.file:
    path: "{{ ansible_env.HOME }}/.artis3n-projector/.idempotency/{{ item.name.split(' ')[0] }}"
    state: absent
